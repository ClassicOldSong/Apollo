name: Docker CLion Toolchain

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'docker/clion-toolchain.dockerfile'
      - '.github/workflows/docker-clion-toolchain.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'docker/clion-toolchain.dockerfile'
      - '.github/workflows/docker-clion-toolchain.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-clion-toolchain:
    name: Build CLion Toolchain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-clion-toolchain
            type=ref,event=pr,suffix=-clion-toolchain
            type=sha,prefix=sha-,suffix=-clion-toolchain
            type=raw,value=clion-toolchain,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/clion-toolchain.dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
